<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./public/img/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
  <main class="wrapper">
    <article class="card">
      <img class="card__img" src="./public/img/illustration-article.svg" alt="Illustration for the article">
      
      <h2 class="card__category">Learning</h2>
      
      <h3 class="card__published">Published 21 Dec 2023</h3>
      
      <a class="card__headline" href="#">
        <h1>HTML & CSS foundations</h1>
      </a>
      
      <p class="card__description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      
      <div class="card__author">
        <img class="card__author-img" src="./public/img/image-avatar.webp" alt="Author avatar" width="32" height="32">
        <span class="card__author-name">Greg Hooper</span>
      </div>
    </article>
  </main>
</body>
</body>
</html>
